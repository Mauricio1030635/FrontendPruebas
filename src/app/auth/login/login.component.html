<div class="col-3 container mt-5 border-top-0 container mt-5">
    <h2 class="text-center mb-4">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="userName">Username</label>
            <input id="userName" formControlName="userName" class="form-control"
                [ngClass]="{'is-invalid': userName?.invalid && userName?.touched}">
            <div *ngIf="userName?.invalid && userName?.touched" class="text-danger">
                <small *ngIf="userName?.errors?.['required']">Username is required.</small>
                <small *ngIf="userName?.errors?.['minlength']">Username must be at least 4 characters long.</small>
            </div>
        </div>

        <div class="form-group mt-3">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" class="form-control"
                [ngClass]="{'is-invalid': password?.invalid && password?.touched}">
            <div *ngIf="password?.invalid && password?.touched" class="text-danger">
                <small *ngIf="userName?.errors?.['required']">Password is required.</small>
                <small *ngIf="userName?.errors?.['minlength']">Password must be at least 6 characters long.</small>
            </div>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary mt-4" [disabled]="isLoading">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm"></span>
                Login
            </button>
        </div>
    </form>

    <div class="d-grid gap-2 text-center mt-3">
        <button class="btn btn-secondary" (click)="goToRegister()">Registrarse</button>
    </div>

</div>
