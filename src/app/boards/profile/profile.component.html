<!-- user.component.html -->
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">User Information</h5>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" [value]="user.email" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" [value]="user.name" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phoneNumber" [value]="user.phoneNumber"
                                disabled>
                        </div>

                        <!-- Total Tasks Count -->
                        <div class="mb-3">
                            <label for="totalTasks" class="form-label">Total Tasks</label>
                            <input type="text" class="form-control" id="totalTasks"
                                [value]="totalTasks === 0 ? 'No tasks available' : totalTasks" disabled>
                        </div>

                        <!-- Completed Tasks Count -->
                        <div class="mb-3">
                            <label for="completedTasks" class="form-label">Completed Tasks</label>
                            <input type="text" class="form-control" id="completedTasks"
                                [value]="completedTasks === 0 ? 'No completed tasks' : completedTasks" disabled>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
